<!DOCTYPE html>
<html>
  <head>
    <title>CollabLens</title>
    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="common.css"/>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  </head>
  <body>
    <h1>Welcome to CollabLens</h1>
    <h4>Sign In</h4>
    <span>Don't have an account? <a href="http://localhost:8000/register.html">Register</a></span>
    <form class="center">
      <label for="username">Username: </label>
      <input name="username" id="username" placeholder="Username" autocomplete="username" type="text" required />
      <br /><br />
      <label for="password">Password: </label>
      <input name="password" id="password" placeholder="Password" type="password" autocomplete="current-password" required />
      <button id="showhidepassword" type="button" class="eyeOpen"></button>
      <p id="error">&nbsp;</p>
      <br /><br />
      <button type="button" id="login">Log In</button>
    </form>
    <script src="index.js"></script>
    <script>
      document.getElementById('login').onclick = e => {login('verifyLogin')};
    </script>
  </body>
</html>
